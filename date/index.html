<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please !!</title>
    <link rel="shortcut icon" href="pls.gif" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="head">Do you wanna go out with me ?</h1>
      <img src="pls.gif" id="img" />
      <div class="bottom">
        <button id="yes">Yes</button>
        <button id="hid" style="opacity: 0; width: 0; cursor: default">
          No
        </button>
        <div id="no-box">
          <button id="no" style="left: 0">No</button>
        </div>
      </div>
    </div>
    <div class="date">
      <h1>Okay then Choose a date .</h1>
      <img src="d.gif" alt="" />
      <input type="date" id="dater" />
      <button id="yess">Let's go</button>
    </div>
    <div class="okay">
      <h1>Thank You !</h1>
      <img src="ok.gif" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
