<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <input type="file" name="inputFileToRead" id="inputFileToRead" />
      <br />
    </center>
    <script>
      var fs = require("fs");
      console.log(" Writing into an file ");

      // Sample.txt is an empty file
      fs.writeFile(
        "sample.txt",
        "Let's write a few sentences in the file",
        function (err) {
          if (err) {
            return console.error(err);
          }

          // If no error the remaining code executes
          console.log(" Finished writing ");
          console.log("Reading the data that's written");

          // Reading the file
          fs.readFile("sample.txt", function (err, data) {
            if (err) {
              return console.error(err);
            }
            console.log("Data read : " + data.toString());
          });
        }
      );
    </script>
  </body>
</html>
