<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapfis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head> 
  <body>
    <div class="background-image" id="blur"><div></div></div>
    <div class="container" id="container">
      <p class="time">00:00</p>
      <p id="greet_user">Hey, Pranay</p>
      <div class="mantra">
        <p><span id="matra_p"></span></p>
      </div>
      <div class="search">
        <form>
          <input
            type="text"
            placeholder="..."
            id="searchbar"
            class="query"
            autocomplete="off"
          />
        </form>
      </div>
      <div class="alllinks">
        <a>
          <button class="options-button button1">
            <img src="google.png" alt="google search image" class="options opt-img1" />
          </button>
        </a>
        <a>
          <button class="options-button button2">
            <img src="youtube.png" alt="youtube search image" class="options opt-img2" />
          </button>
        </a>
        <a>
          <button class="options-button button3">
            <img src="yandex.png" alt="yandex search image" class="options opt-img3" />
          </button>
        </a>
        <a>
          <button class="options-button button4">
            <img
              src="sdmovie.png"
              alt="sd movie point search image"
              class="options opt-img4"
            />
          </button>
        </a>
        <a>
          <button class="options-button button5">
            <img src="udemy.png" alt="udemy image" class="options opt-img5" />
          </button>
        </a>
      </div>
      <p id="quoteid"></p>

      <div class="todo">
        <div class="todoups" id="todoups">
          <p id="todos"></p>
        </div>
        <p class="todo_hidden" id="todo_plus">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="todoplusicon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </p>

        <div class="todo_downs">
          <p id="todo_p">To-Do List</p>
          <img src="todo.png" alt="" id="todo_image" />
        </div>

        <script></script>
      </div>

      <div class="bookmarks">
        <div class="Bookmarks_hidden" id="bookmarks_other">
          <div class="bookmarks_ups" id="bookmarks_ups"></div>
          <div class="bookmarks_options">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="bookmarks_plus"
              id="bookmark_adder"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="bookmarks_plus"
              id="rename"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="bookmarks_plus"
              id="delete"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </div>
        </div>
        <div class="bookmarks_downs">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="bookmarks_icon"
            id="bookmarks_icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
            />
          </svg>
          <p id="bookmarks_p">Bookmarks Tab</p>
        </div>
      </div>
    </div>
    <div class="add_bookmark_no" id="add_bookmark">
      <h3>Add BookMark</h3>
      <p>Title for this website</p>
      <input type="text" id="title" />
      <p>Link for this website</p>
      <input type="text" id="link" />
      <div class="add_bookmark_button">
        <button id="remove">Remove</button>
        <button id="save">Save</button>
      </div>
    </div>

    <script src="enter.js"></script>
    <script src="time.js"></script>
    <script src="mantra.js"></script>
    <script src="drag.js"></script>
    <script src="search.js"></script>
    <script src="focus.js"></script>
    <script src="todo_hover.js"></script>
    <script src="todos.js"></script>
    <script src="bookmark.js"></script>
    <script src="quote.js"></script>
  </body>
</html>
